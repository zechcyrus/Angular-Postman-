<h3>Registered Users:</h3>
<table border="1" cellpadding="5">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Mobile</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUsers">
      <td>{{ user.name }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.mobile }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>
